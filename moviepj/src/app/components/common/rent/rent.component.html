<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{movieDetail.name}}</mat-card-title>
      <mat-card-subtitle>{{movieDetail.genre }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
      <p>{{longText}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy</button>
      <button mat-button>Cancel</button>
    </mat-card-actions>
  </mat-card>
