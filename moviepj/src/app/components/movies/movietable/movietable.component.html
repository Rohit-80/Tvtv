
<div class="movie-table">

    <ng-content></ng-content>
    <table class="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Movie Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="stocks">
            <th mat-header-cell *matHeaderCellDef> Stocks </th>
            <td mat-cell *matCellDef="let element"> {{element.stocks}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>

        <ng-container matColumnDef="isfav">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="likeMovie(element.id)" matTooltip="Fav" [color]="element.isfav ? 'warn' : 'basic'">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button (click)="updateMovie(element.id)" mat-icon-button matTooltip="Update" [hidden]="profile != element.author " >
                    <mat-icon>update</mat-icon>
                </button>
                <button (click)="deleteMovie(element.id)" mat-icon-button matTooltip="Delete" color="accent" [hidden]="profile != element.author ">
                    <mat-icon>delete</mat-icon>
                </button>
                <button (click)="rent(element)" mat-stroked-button style="color: #FA8900; vertical-align: text-bottom;" matTooltip="Rent" [hidden]="profile == element.author" [disabled]="profile == 'All'">
                   Rent
                </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr
    mat-row
    (click)=""
    [class.demo-row-is-clicked]=""
    *matRowDef="let row; columns: displayedColumns;"
></tr> -->
    </table>

    <mat-paginator #paginator 
               class="demo-paginator"
               class="table" 
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>


</div>
